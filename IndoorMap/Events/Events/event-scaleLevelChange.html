<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>室内地图地图缩放等级改变事件|室内三维地图引擎|易景空间地图</title>
    <meta name="keywords" content="室内地图地图缩放等级改变事件,室内地图,三维地图引擎,三维地图制作,室内定位,易景空间地图" />
    <meta name="description" content="室内地图地图缩放等级改变事件,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。" />
    <link rel="shortcut icon" type="image/ico" href="../image/favicon.ico">
    <link href="css/common.css" rel="stylesheet">
    <style>
        .scaleLevel {
            position: absolute;
            top: 70px;
            z-index: 999;
            margin:0 auto;
            width:100%;
            height:100px;
        }
        .scaleLevel form{
            width:150px;
            margin:0 auto;
            background: #fff;
            padding: 6px 29px;
            border-radius: 6px;
            font-size: 15px;
        }
        #scale{
            width: 20px;
            border: none;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="lodingImg"></div>
    </div>
    <nav class="navbar navbar-inverse">
        <h1><a href="/" title="室内地图-室内三维地图" target="_blank">易景室内三维地图引擎</a>（地图缩放等级改变事件）</h1>
        
        <div class="tips-right">
                <span class="tip1"></span>
                <span class="tip2"></span>
            </div>
            <div class="tips-msg">
                <div class="msg msg1">
                    <div class="erweima"></div>
                    <p>手机扫一扫进入体验</p>
                </div>
                <div class="msg msg2">
                    <h4>地图缩放等级改变事件</h4>
                    <p>1. scaleLevelChanged 监听地图缩放等级改变事件</p>
    
                    <div style="display: none">室内地图地图缩放等级改变事件,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。</div>
                </div>
            </div>
    </nav>
    <div class="scaleLevel">
        <form>
            <label for="scale">当前缩放等级:</label>
            <input id="scale" type="text" placeholder="" readonly>
        </form>
    </div>
    <div id="map-container">
    </div>
    <script src="../lib/config.js"></script>
    <script src="../lib/esmap.min.js"></script>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/jquery.qrcode.min.js"></script>
    <script src="../lib/tips_controls.js"></script>
    <script type="text/javascript">
        var esmapID = getQueryString('id') || defaultOpt.mapID;
        var styleid = getQueryString("styleid") || defaultOpt.themeID;
        var container = document.getElementById('map-container');
        var map = new esmap.ESMap({
            container: container, //渲染dom
            mapDataSrc: defaultOpt.mapDataUrl, //地图数据位置
            mapThemeSrc: defaultOpt.mapThemeUrl, //主题数据位置
            visibleFloors: "all"
        });
        //打开地图数据
        map.openMapById(esmapID);
        map.on("scaleLevelChanged", function (e) {
            document.getElementById("scale").value = e.level;
        })
        map.on("loadComplete", function () {
            document.getElementById("scale").value = map.scaleLevel;
        })
        map.showCompass = true; //显示指南针
    </script>
</body>

</html>
